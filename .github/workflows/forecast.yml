name: Daily Condition Forecast

on:
  schedule:
    # UTC時刻（日本時刻より-9時間）
    # 6時(JST) = 21時前日(UTC)
    # 14時(JST) = 5時(UTC)
    # 22時(JST) = 13時(UTC)
    - cron: '0 21 * * *'  # 前日21時 = 6時JST
    - cron: '0 5 * * *'   # 5時 = 14時JST
    - cron: '0 13 * * *'  # 13時 = 22時JST
  workflow_dispatch:  # 手動実行用

permissions:
  contents: write
  pages: write

jobs:
  forecast:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run condition forecast
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          WEATHER_LAT: ${{ secrets.WEATHER_LAT }}
          WEATHER_LON: ${{ secrets.WEATHER_LON }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_TOKEN: ${{ secrets.GOOGLE_TOKEN }}
          NODE_ENV: production
        run: npm start

      - name: Upload dashboard artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: forecast-dashboard-${{ github.run_id }}
          path: |
            dashboard_72h.html
            data/hourly_scores.json
          retention-days: 90

      - name: Deploy to GitHub Pages
        if: success()
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # ファイルを添加してコミット
          git add dashboard_72h.html data/hourly_scores.json

          # 変更があればコミット
          if ! git diff --cached --quiet; then
            git commit -m "chore: update forecast dashboard $(date '+%Y-%m-%d %H:%M:%S')"
          fi

          # プッシュ
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git main

      # Slack通知は後で有効化（現在はテスト中のため無効）
