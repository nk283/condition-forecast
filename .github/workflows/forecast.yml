name: Daily Condition Forecast

on:
  schedule:
    # UTC時刻（日本時刻より-9時間）
    # 6時(JST) = 21時前日(UTC)
    # 14時(JST) = 5時(UTC)
    # 22時(JST) = 13時(UTC)
    - cron: '0 21 * * *'  # 前日21時 = 6時JST
    - cron: '0 5 * * *'   # 5時 = 14時JST
    - cron: '0 13 * * *'  # 13時 = 22時JST
  workflow_dispatch:  # 手動実行用

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  forecast:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run condition forecast
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          WEATHER_LAT: ${{ secrets.WEATHER_LAT }}
          WEATHER_LON: ${{ secrets.WEATHER_LON }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_TOKEN: ${{ secrets.GOOGLE_TOKEN }}
          NODE_ENV: production
        run: npm start

      - name: Upload dashboard artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: forecast-dashboard-${{ github.run_id }}
          path: |
            dashboard_72h.html
            data/hourly_scores.json
          retention-days: 90

      - name: Prepare GitHub Pages deployment
        if: success()
        run: |
          mkdir -p pages-artifact
          cp dashboard_72h.html pages-artifact/
          mkdir -p pages-artifact/data
          cp data/hourly_scores.json pages-artifact/data/
          echo "Pages artifact prepared:"
          ls -la pages-artifact/

      - name: Upload Pages artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: pages-artifact/

      - name: Deploy to GitHub Pages
        if: success()
        id: deployment
        uses: actions/deploy-pages@v2

