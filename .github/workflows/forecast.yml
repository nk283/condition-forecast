name: Daily Condition Forecast

on:
  schedule:
    # UTCæ™‚åˆ»ï¼ˆæ—¥æœ¬æ™‚åˆ»ã‚ˆã‚Š-9æ™‚é–“ï¼‰
    # 6æ™‚(JST) = 21æ™‚å‰æ—¥(UTC)
    # 14æ™‚(JST) = 5æ™‚(UTC)
    # 22æ™‚(JST) = 13æ™‚(UTC)
    - cron: '0 21 * * *'  # å‰æ—¥21æ™‚ = 6æ™‚JST
    - cron: '0 5 * * *'   # 5æ™‚ = 14æ™‚JST
    - cron: '0 13 * * *'  # 13æ™‚ = 22æ™‚JST
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œç”¨

permissions:
  contents: write
  pages: write

jobs:
  forecast:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run condition forecast
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          WEATHER_LAT: ${{ secrets.WEATHER_LAT }}
          WEATHER_LON: ${{ secrets.WEATHER_LON }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_TOKEN: ${{ secrets.GOOGLE_TOKEN }}
          NODE_ENV: production
        run: npm start

      - name: Upload dashboard artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: forecast-dashboard-${{ github.run_id }}
          path: |
            dashboard_72h.html
            data/hourly_scores.json
          retention-days: 90

      - name: Enable GitHub Pages (REST API)
        if: success()
        run: |
          REPO_OWNER="${{ github.repository_owner }}"
          REPO_NAME="${{ github.event.repository.name }}"

          echo "ğŸ“„ GitHub Pages ã‚’æœ‰åŠ¹åŒ–ä¸­..."
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/pages" \
            -d '{"source":{"branch":"main","path":"/"}}' \
            --silent --show-error \
            || echo "âœ“ GitHub Pages already enabled or will be configured"

          echo ""
          echo "ğŸ“Š ãƒ€ãƒƒã‚·ãƒ¥ãƒœãƒ¼ãƒ‰ URL:"
          echo "https://${REPO_OWNER}.github.io/${REPO_NAME}/dashboard_72h.html"

      - name: Deploy to GitHub Pages
        if: success()
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # Git ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚’ã‚¯ãƒªã‚¢ã—ã¦å¤ã„ãƒ¡ã‚¿ãƒ‡ãƒ¼ã‚¿ã‚’å‰Šé™¤
          git rm -r --cached . || true
          git add .

          # ãƒ•ã‚¡ã‚¤ãƒ«ã‚’å¼·åˆ¶çš„ã«è¿½åŠ ï¼ˆ-f ã§ .gitignore ã‚’ç„¡è¦–ï¼‰
          git add -f dashboard_72h.html data/

          # å¤‰æ›´ãŒã‚ã‚Œã°ã‚³ãƒŸãƒƒãƒˆ
          if ! git diff --cached --quiet; then
            git commit -m "chore: update forecast dashboard $(date '+%Y-%m-%d %H:%M:%S')" || true
            git push origin main || echo "âš ï¸  Push failed, but continuing..."
            echo "âœ… Dashboard deployed to GitHub Pages"
          else
            echo "â„¹ï¸  No changes to commit"
